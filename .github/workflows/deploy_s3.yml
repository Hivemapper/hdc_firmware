name: Deploy

on: 
  workflow_dispatch:
  workflow_run:
    workflows: ["compile_hdc"]
    types:
      - completed
    branches:
      - main
jobs:
  deploy:
    name: Upload Firmware to S3
    runs-on: self-hosted
    permissions:
      deployments: write
    steps:
      - name: Download artifact from build
        uses: bettermarks/action-artifact-download@0.3.0
        with:
          token: ${{ secrets.CLASSIC_TOKEN }}
          artifact_name: buildroot-hdc
          wait_seconds: 30
      - run: |
          ls -al
          rm *.raucb
          rm -rf tmp/
          unzip -o buildroot-hdc
          ls -al 
          mkdir tmp
          mv -f *.raucb tmp/
      - uses: shallwefootball/s3-upload-action@master
        id: upload_s3
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }} 
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: dashcam-firmware
          source_dir: 'tmp/'
          destination_dir: 'cicd'
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
          channel-id: 'hdc-firmware-deploy'
          # For posting a simple plain text message
          slack-message: "GitHub build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          
